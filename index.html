<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary-Labs: Face Recognition</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center my-4">
    <h1>Visionary-Labs: Face Recognition</h1>
    <p>This app allows you to capture faces, store them with names and relations, and recognize them using your camera.</p>
  </header>

  <div id="camera" class="text-center mb-3">
    <video id="video" autoplay></video>
    <div class="mt-3">
      <button id="capture-btn" class="btn btn-primary">Capture Face</button>
    </div>
  </div>

  <div id="options" class="text-center">
    <button id="start-detection-btn" class="btn btn-success">Start Looking Around</button>
    <button id="switch-camera-btn" class="btn btn-secondary">Switch Camera</button>
  </div>

  <!-- Bootstrap Modal for capturing name and relation -->
  <div class="modal fade" id="faceModal" tabindex="-1" aria-labelledby="faceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="faceModalLabel">Enter Face Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="face-details-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="relation" class="form-label">Relation</label>
              <input type="text" class="form-control" id="relation" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-face-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Load Face API.js library -->
  <script src="face-api.js"></script>

  <script src="script.js" defer></script>
</body>
</html>
